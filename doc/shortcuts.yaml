sxhkdrc: # shortcodes to sxhkd
  # media keys
  Print                 : xfce4-screenshooter
  XF86AudioLowerVolume  : amixer set Master 5%-
  XF86AudioRaiseVolume  : amixer set Master 5%+
  XF86AudioMute         : amixer -D pulse set Master 1+ toggle
  XF86AudioNext         : playerctl next
  XF86AudioPlay         : playerctl play-pause
  XF86AudioPrev         : playerctl previous
  XF86AudioStop         : playerctl stop
  XF86MonBrightnessDown : xbacklight -dec 5
  XF86MonBrightnessUp   : xbacklight -inc 5

  # alt + key
  alt:
    Escape : xfce4-taskmanager
    Print  : scrot 'screenshot_%Y%m%d_%H%M%S.jpg' -e 'mv $f $$(xdg-user-dir SCREENSHOTS)'
    Left   : variety -p
    Right  : variety -n
    F1     : rofi -show file-browser-extended
    F2     : rofi -show drun
    F3     : rofi -show window
    F4     : rofi -show ssh
    F5     : rofi -show emoji

  # alt + shift + key
  alt + shift:
    Return : thunar
    v      : xfce4-clipman-history

  ctrl + super:
    h : rofi -show file-browser-extended -file-browser-dir ~/.config/
    j : rofi -show file-browser-extended -file-browser-dir '~/Proyectos/Git y Workspaces'
    k : rofi -show file-browser-extended -file-browser-dir ~/Proyectos/
    b : ~/.config/rofi/scripts/bookmarks
    d : ~/.config/rofi/scripts/dotf
    p : ~/.config/rofi/scripts/ports
    a : ~/.config/rofi/scripts/apps

  # super + key
  super:
    F1       : brave
    F2       : code
    F3       : gimp
    F4       : rofi-bluetooth # blueberry
    F5       : archlinux-tweak-tool
    F6       : ferdium
    F7       : virtualbox
    F8       : thunar
    F9       : thunderbird
    F10      : spotube
    F11      : kodi
    KP_Enter : gnome-calculator
    Return   : kitty
    a        : xfce4-appfinder
    b        : bitwarden-desktop
    c        : chromium
    e        : code
    f        : firefox
    g        : github-desktop
    m        : pragha
    r        : retroarch
    s        : pamac-manager
    v        : vlc --video-on-top
    x        : ~/.config/rofi/scripts/powermenu

  # super + shift + key
  super + shift:
    Escape : xkill
    o      : sh ~/.config/picom/picom-toogle.sh
    s      : pkill -USR1 -x sxhkd

rofi:
  ports: # ports used in `rofi ports` script
    80   : HTTP, Laravel, Wordpress
    631  : Impresora
    1313 : Hugo
    3000 : React
    4200 : Angular
    4321 : Astro
    5000 : Flask
    8000 : Symfony, Django
    8080 : NodeJS, Spring, Apache

  bookmarks: # weblinks used in `rofi bookmarks` script
    '󱜙 Chat gpt'  : 'https://chat.openai.com/chat'
    ' github'     : 'https://github.com/login'
    '󰗃 youtube'   : 'https://www.youtube.com/'
    '󰎚 notion'    : 'https://www.notion.so/'
    '󰑑 regex'     : 'https://regex101.com/'
    '󱤤 crontab'   : 'https://crontab.guru/'
    ' nerd fonts' : 'https://www.nerdfonts.com/'
    '󰫑 mastodon'  : 'https://social.linux.pizza/home'
    ' youcode'    : 'https://you.com/code'

  apps:
    '󰥥 ' : 'qbittorrent'
    '󱎓 ' : 'retroarch'
    '󱉟 ' : 'calibre'
    ' '  : 'chromium'
    '󰻞 ' : 'ferdium'
    ' '  : 'github-desktop'
    ' '  : 'spotube'
    '󰥠'  : 'gparted'
    ''   : 'stacer'
