sxhkdrc: # shortcodes to sxhkd
  # FN FUNCTIONS
  Print                 : xfce4-screenshooter
  XF86AudioLowerVolume  : amixer set Master 5%-
  XF86AudioRaiseVolume  : amixer set Master 5%+
  XF86AudioMute         : amixer -D pulse set Master toggle
  XF86AudioNext         : playerctl next
  XF86AudioPlay         : playerctl play-pause
  XF86AudioPrev         : playerctl previous
  XF86AudioStop         : playerctl stop
  XF86MonBrightnessDown : ddcutil setvcp 10 10 --display 1
  XF86MonBrightnessUp   : ddcutil setvcp 10 100 --display 1

  super:
    F1     : brave
    F2     : code
    F6     : ferdium
    F7     : virtualbox
    F8     : thunar
    F9     : thunderbird
    F10    : spotube
    F11    : kodi
    a      : xfce4-appfinder
    b      : bitwarden-desktop
    c      : chromium
    e      : code
    f      : firefox
    g      : github-desktop
    m      : pragha
    r      : retroarch
    s      : pamac-manager
    v      : vlc --video-on-top
    x      : ~/.config/rofi/scripts/powermenu
    Return : kitty
    shift  :
      F1      : brave --tor
      p       : sh ~/.config/picom/picom-toogle.sh
      s       : pkill -USR1 -x sxhkd
      Escape  : xkill
      button5 : amixer set Master 5%- # wheel down
      button2 : amixer -D pulse set Master toggle # wheel clicked
      button4 : amixer set Master 5%+ # wheel up

    ctrl:
      a : ~/.config/rofi/scripts/rofi-scripts --apps
      b : ~/.config/rofi/scripts/rofi-scripts --bookmarks
      d : ~/.config/rofi/scripts/rofi-scripts --dotf
      p : ~/.config/rofi/scripts/rofi-scripts --ports
      s : ~/.config/rofi/scripts/rofi-scripts --screen
      l : ~/.config/rofi/scripts/rofi-scripts --lofi
      k : ~/.config/rofi/scripts/shortcuts

  alt:
    Escape : xfce4-taskmanager
    Print  : scrot 'screenshot-%Y%m%d_%H%M%S.jpg' -e 'mv $f $$(xdg-user-dir SCREENSHOTS)'
    Left   : variety -p
    Right  : variety -n
    F1     : rofi -show ssh
    F2     : rofi -show combi
    F3     : rofi -show emoji
    F4     : rofi-bluetooth
    shift  :
      Return : thunar
      v      : xfce4-clipman-history
      space  : gnome-calculator

