sxhkdrc: # shortcodes to sxhkd
  Print                : flameshot gui
  XF86AudioLowerVolume : amixer set Master 5%-
  XF86AudioRaiseVolume : amixer set Master 5%+
  XF86AudioMute        : amixer -D pulse set Master toggle
  XF86AudioNext        : playerctl next
  XF86AudioPlay        : playerctl play-pause
  XF86AudioPrev        : playerctl previous
  XF86AudioStop        : playerctl stop

  super:
    F1     : brave
    F2     : code
    F6     : ferdium
    F7     : virtualbox
    F8     : thunar
    F9     : thunderbird
    F10    : spotube
    F11    : kodi
    a      : rofi -show combi
    b      : blueman-manager
    c      : chromium
    e      : code
    f      : firefox
    g      : sourcegit
    k      : keepassxc
    m      : pragha
    r      : retroarch
    s      : pamac-manager
    v      : vlc --video-on-top
    x      : ~/.config/rofi/scripts/powermenu
    less   : qalculate-gtk
    Return : kitty
    ctrl   :
      p      : sh ~/.config/picom/picom-toogle.sh
      x      : pkill -USR1 -x sxhkd
      Print  : xfce4-screenshooter
      Escape : xfce4-taskmanager
      F1     : brave --tor

  alt:
    Escape   : xkill
    Print    : scrot 'screenshot_%Y%m%d_%H%M%S.jpg' -e 'mv $f $$(xdg-user-dir SCREENSHOTS)'
    Left     : variety -p
    Right    : variety -n
    F1       : ~/.config/rofi/scripts/rofi-scripts --dotf
    F2       : ~/.config/rofi/scripts/rofi-scripts --ports
    F3       : ~/.config/rofi/scripts/rofi-scripts --screen
    F4       : ~/.config/rofi/scripts/rofi-scripts --preconfiguration
    F5       : ~/.config/rofi/scripts/rofi-scripts --windows
    F6       : ~/.config/rofi/scripts/rofi-scripts --apps
    F7       : ~/.config/rofi/scripts/shortcuts
    ccedilla : xfce4-clipman-history

rofi: # ROFI APPS
  apps:
    'Chat Gpt'                : 'https://chat.openai.com/chat'
    'YouTube'                 : 'https://www.youtube.com'
    'Notion'                  : 'https://www.notion.so'
    'Regex'                   : 'https://regex101.com'
    'IT tools'                : 'https://it-tools.tech'
    'Nerd Font'               : 'https://www.nerdfonts.com'
    'Lofi - hip hop radio'    : 'https://youtu.be/jfKfPfyJRdk'
    'Lofi - medieval radio'   : 'https://youtu.be/_uMuuHk_KkQ'
    'Lofi - synthwave radio'  : 'https://youtu.be/4xDzrJKXOOY'
    'Lofi - asian radio'      : 'https://youtu.be/Na0w3Mz46GA'
    'Lofi - raining in tokio' : 'https://youtu.be/0ba7dl40tSQ'

  ports:
    80   : 'HTTP'
    443  : 'HTTPS'
    631  : 'Impresora'
    1313 : 'Hugo'
    4321 : 'Astro'
    5000 : 'Flask'
    5173 : 'Vite'
    4200 : 'Angular'
    8000 : 'Laravel Django'
    8080 : 'Symfony'
