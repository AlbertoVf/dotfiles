sxhkdrc: # shortcodes to sxhkd

  Print                : flameshot gui
  XF86AudioLowerVolume : amixer set Master 5%-
  XF86AudioRaiseVolume : amixer set Master 5%+
  XF86AudioMute        : amixer -D pulse set Master toggle
  XF86AudioNext        : playerctl next
  XF86AudioPlay        : playerctl play-pause
  XF86AudioPrev        : playerctl previous
  XF86AudioStop        : playerctl stop

  super:
    F1     : brave
    F2     : code
    F6     : ferdium
    F7     : virtualbox
    F8     : thunar
    F9     : thunderbird
    F10    : spotube
    a      : rofi -show combi
    b      : bitwarden-desktop
    c      : chromium
    e      : code
    f      : firefox
    g      : sourcegit
    m      : pragha
    r      : retroarch
    s      : pamac-manager
    v      : vlc --video-on-top
    x      : ~/.config/rofi/scripts/powermenu
    less   : qalculate-gtk
    Return : kitty
    ctrl   :
      a     : ~/.config/rofi/scripts/rofi-scripts --apps
      c     : ~/.config/rofi/scripts/rofi-scripts --preconfiguration
      d     : ~/.config/rofi/scripts/rofi-scripts --dotf
      k     : ~/.config/rofi/scripts/shortcuts
      p     : sh ~/.config/picom/picom-toogle.sh
      s     : ~/.config/rofi/scripts/rofi-scripts --screen
      w     : ~/.config/rofi/scripts/rofi-scripts --windows
      x     : pkill -USR1 -x sxhkd
      Print : xfce4-screenshooter
    shift:
      F1     : brave --tor
      p      : ~/.config/rofi/scripts/rofi-scripts --ports
      Escape : xfce4-taskmanager

  alt:
    Escape   : xkill
    Print    : scrot 'screenshot_%Y%m%d_%H%M%S.jpg' -e 'mv $f $$(xdg-user-dir SCREENSHOTS)'
    Left     : variety -p
    Right    : variety -n
    F1       : rofi -show ssh
    F2       : rofi -show combi
    F3       : rofi -show emoji
    F4       : rofi-bluetooth
    ccedilla : xfce4-clipman-history

  # * MOUSE KEYS
  shift :
    button2 : amixer -D pulse set Master toggle
    button4 : amixer set Master 5%+
    button5 : amixer set Master 5%-
  ctrl :
    button8 : playerctl previous
    button9 : playerctl next
    shift   :
      button2 : playerctl play-pause

rofi: # ROFI APPS

  apps:
