import:
  - /home/alberto/.config/alacritty/colors/base16-material-palenight.yml

draw_bold_text_with_bright_colors: true
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 8

scrolling:
    history: 2000
mouse:
    hide_when_typing: true

window:
  opacity: 0.95
  dynamic_padding: true
  padding:
    x: 8
    y: 16


cursor:
  style: Beam
  unfocused_hollow: false

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
key_bindings:
  - { key: V, mods: Control|Shift, action: Paste}
  - { key: C, mods: Control|Shift, action: Copy}
  - { key: Numpad0, mods: Control, action: ResetFontSize}
  - { key: W, mods: Control, action: CreateNewWindow}
