# See this wiki page for more info:
# https://github.com/dylanaraps/neofetch/wiki/Customizing-Info
print_info() {
    info "Uptime" uptime
    info "Packages" packages
    info "Shell" shell
    info "Resolution" resolution
    info "DE" de
    info "Theme" theme
    info "Icons" icons
    info "Terminal" term
    # info "Terminal Font" term_font
    info "CPU" cpu
    info "GPU" gpu
    info "Memory" memory
    info "CPU Usage" cpu_usage
    info "Disk" disk
    info "Local IP" local_ip
    info "Public IP" public_ip
}

# Title: Hide/Show Fully qualified domain name.
title_fqdn="off"
# Kernel: Shorten the output of the kernel function.
kernel_shorthand="on"
# Distro: Shorten the output of the distro function
distro_shorthand="on"
# Show/Hide OS Architecture: Show 'x86_64', 'x86' and etc in 'Distro:' output.
os_arch="off"
# Uptime: Shorten the output of the uptime function
uptime_shorthand="tiny"

# Memory: Show memory pecentage in output.
memory_percent="on"

# Packages: Show/Hide Package Manager names.
package_managers="tiny"

# Shell: Show the path to $SHELL
shell_path="off"

# Show $SHELL version
shell_version="off"

# CPU: CPU speed type
speed_type="bios_limit"

# CPU speed shorthand
speed_shorthand="on"

# Enable/Disable CPU brand in output.
cpu_brand="on"

# CPU Speed: Hide/Show CPU speed.
cpu_speed="on"

# CPU Cores: Display CPU cores in output
cpu_cores="logical"

# CPU Temperature: Hide/Show CPU temperature.
cpu_temp="C"

# GPU: Enable/Disable GPU Brand
gpu_brand="on"
# Which GPU to display
gpu_type="dedicated"

# Resolution: Display refresh rate next to each monitor
refresh_rate="on"

# Gtk Theme / Icons / Font
gtk_shorthand="off"
# Enable/Disable gtk2 Theme / Icons / Font
gtk2="on"
# Enable/Disable gtk3 Theme / Icons / Font
gtk3="on"

# IP Address: Website to ping for the public IP
public_ip_host="http://ident.me"
# Public IP timeout.
public_ip_timeout=2

# Desktop Environment: Show Desktop Environment version
de_version="on"

# Disk: Which disks to display.
disk_show=('/' '/dev/sda5' '/dev/sda6')
# Disk subtitle: What to append to the Disk subtitle.
disk_subtitle="dir"
# Disk percent: Show/Hide disk percent.
disk_percent="on"

# Song: Manually specify a music player.
music_player="auto"
# Format to display song information.
song_format="%title% - %artist%"
# Print the Artist, Album and Title on separate lines
song_shorthand="off"
# 'mpc' arguments (specify a host, password etc).
mpc_args=()

# Text Colors
colors=(distro)
# Text Options: Toggle bold text
bold="on"
# Enable/Disable Underline
underline_enabled="on"
# Underline character
underline_char="-"

# Info Separator: Replace the default separator with the specified string.
separator=":"

# Color Blocks: Color block range
block_range=(0 15)
# Toggle color blocks
color_blocks="off"
# Color block width in spaces
block_width=3
# Color block height in lines
block_height=1
# Color Alignment
col_offset="auto"

# Progress Bars

# Bar characters
bar_char_elapsed="*"
bar_char_total="_"
# Toggle Bar border
bar_border="on"
# Progress bar length in spaces
bar_length=10
# Progress bar colors
bar_color_elapsed="distro"
bar_color_total="distro"
# Info display
cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"

# Image backend.
image_backend="ascii"
# Image Source
image_source="auto"

# Ascii Options

# Ascii distro
ascii_distro="Arch"
# Ascii Colors
ascii_colors=(distro)
# Bold ascii logo
ascii_bold="on"

# Image Options

# Image loop
image_loop="off"
# Thumbnail directory
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"
# Crop mode: https://github.com/dylanaraps/neofetch/wiki/What-is-Waifu-Crop%3F
crop_mode="normal"
# Crop offset
crop_offset="center"
# Image size
image_size="300px"
# Gap between image and text
#gap=-25

# Image offsets
yoffset=10
xoffset=10
# Image background color
background_color=

# Misc Options
stdout="off"
