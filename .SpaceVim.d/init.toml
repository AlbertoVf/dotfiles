# All SpaceVim option below [option] section
[options]
    # "onedark","palenight", "one", "nord", "gruvbox", "dracula"
    colorscheme                  = "gruvbox"
    colorscheme_bg               = "dark"
    enable_guicolors             = true
    statusline_separator         = "arrow"
    statusline_iseparator        = "arrow"
    buffer_index_type            = 4
    enable_tabline_filetype_icon = true
    automatic_update             = true
    default_indent               = 2
    enable_statusline_mode       = true
    statusline_left_sections     = [ 'major mode', 'filename', 'fileformat', 'minor mode lighters', 'version control info', 'search status' ]
    statusline_right_sections    = [ 'cursorpos', 'time' ]
    filemanager                  = 'nerdtree'
    enable_vimfiler_gitstatus    = true
    filetree_direction           = 'left'
    guifont                      = "CaskaydiaCove Nerd Font:h12"

[[layers]]
    name                                = 'autocomplete'
    auto_completion_return_key_behavior = "complete"
    auto_completion_tab_key_behavior    = "smart"
    autocomplete_metod                  = "coc"

[[layers]]
    name             = 'shell'
    default_position = 'bottom'
    default_height   = 30
[[layers]]
    name = "sudo"
[[layers]]
    name = "colorscheme"
[[layers]]
    name = "core#statusline"
[[layers]]
    name ="core#tabline"
[[layers]]
    name = "ui"
    indentline_char = ':'

[[layers]]
    name           = "format"
    format_on_save = true
[[layers]]
    name = "test"
[[layers]]
    name = "denite"
[[layers]]
    name = 'git'
[[layers]]
    name= 'VersionControl'

[[layers]]
    name = "lang#dockerfile"
[[layers]]
    name = "lang#html"
    emmet_leader_key = "<C-e>"
    emmet_filetyps = ['html']
[[layers]]
  name = 'lang#java'
  java_file_head = [
    '/**',
    ' * @author : `fnamemodify(expand("~"), ":t")`',
    ' * @created : `strftime("%Y-%m-%d")`',
    '**/',
    ''
  ]
[[layers]]
    name = "lang#javascript"
    auto_fix = true
    enable_flow_syntax = true
[[layers]]
    name = "lang#kotlin"
[[layers]]
    name = "lang#markdown"
[[layers]]
    name = "lang#python"
    enable_typeinfo = true
[[layers]]
    name = "lang#sh"
[[layers]]
    name = "lang#toml"
[[layers]]
    name = "lang#typescript"
[[layers]]
    name = "lang#vim"
[[layers]]
    name = "lang#xml"
